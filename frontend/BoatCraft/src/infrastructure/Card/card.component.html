<div class="col-md-3 col-sm-3">
    <div class="Yatch-card" [ngStyle]="{'width.px': width}">
        <div class="Yatch-image">
        <a  (click)="onReDirect()" rel="bookmark" [title]="title">
            <img [src]="images[0]" alt="" [ngStyle]="{'width.px': width}">							
        </a>
        </div>
        <div class="yatch-block-content" *ngIf = "displayDefaultContent">
            <h3>
            <a (click)="onReDirect()" rel="bookmark" [title]="title"> {{ title }}</a>
            </h3>
            <div class="title-block6"></div>
            <ul>
            <li><span>Name:</span> {{ name }}</li>
            <li><span>Length:</span> {{ length }}</li>
            <li><span>Price:</span> â‚¹ {{ price}}</li>
            </ul>
            <p *ngIf="displayButton">
                <button (click)="onReDirect()"> Build Now</button>
            </p>
        </div>
        <ng-content></ng-content>
    </div>
</div>
